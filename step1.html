<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Step1: ログインID入力</title>
</head>
<body>
	<h1>アカウント登録</h1>
	<h2>ログインIDを入力してください</h2>
	<form action="/password-manager-test/step2.html" method="GET" autocomplete="on">
		<div>
			<label for="username">ユーザーID:</label>
			<input type="text" id="username" name="username" autocomplete="username" required>
		</div>
		<button type="submit">次へ</button>
	</form>

	<script>
		document.getElementById('form1').addEventListener('submit', function(event){
			event.preventDefault();
			const username = this.username.value.trim();
			if(username){
				window.location.href = 'step2.html?username=${encodeURIComponent(username)}';
			} else {
				alert('ログインIDを入力してください');
			}
		});
	</script>
</body>
</html>
