<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Step2: パスワード入力</title>
</head>
<body>
  <h1>アカウント登録</h1>
  <h2>パスワードを入力してください</h2>
  
  <form action="success.html" method="GET">
    <input type="hidden" name="username" id="hidden-username" autocomplete="username">

    <div>
      <label for="password">パスワード:</label>
      <input type="password" id="password" name="password" autocomplete="new-password" required>
    </div>
    
    <button type="submit">次へ</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      
      const username = urlParams.get('username');
      
      if (username) {
        const hiddenUsernameField = document.getElementById('hidden-username');
        hiddenUsernameField.value = username;
      } else {
        const displayUsernameElement = document.getElementById('display-username');
        displayUsernameElement.textContent = 'IDが取得できませんでした。';
      }
    });
  </script>
</body>
</html>
