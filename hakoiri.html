<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>箱入り娘（表示修正最終版）</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; }
    #board {
      position: relative;
      display: grid;
      grid-template-columns: repeat(6, 50px);
      grid-template-rows: repeat(7, 50px); /* ← 8→7行に */
      gap: 1px;
      margin: 10px auto;
      background-color: #ccc;
      touch-action: none;
      width: 301px; /* 6×50 + 5×1px gap = 300 + 5 = 305 */
      height: 352px; /* 7×50 + 6×1px gap = 350 + 6 = 356 */
    }
    .piece {
      background: #fce5cd;
      border: 2px solid #555;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 13px;
      user-select: none;
      touch-action: none;
      transition: all 0.2s ease;
      z-index: 2;
    }
    .玄関 {
      background: #d9ead3;
      grid-column: 1 / span 6;
      grid-row: 7 / span 1;
      z-index: 1;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .barrier {
      position: absolute;
      height: 2px;
      background-color: #999;
      z-index: 3;
    }
    #goal {
      margin: 10px 0;
      font-weight: bold;
    }
    #resetBtn {
      display: none;
      padding: 6px 12px;
      font-size: 14px;
      background: #f4cccc;
      border: 1px solid #999;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>箱入り娘（表示調整済）</h1>
  <div id="board"></div>
  <div id="goal"></div>
  <button id="resetBtn" onclick="resetGame()">もう一度やり直す</button>

  <script>
    const boardWidth = 6, boardHeight = 7;
    let touchStartX = 0, touchStartY = 0;
    let pieces, initialPieces;

    function initPieces() {
      return JSON.parse(JSON.stringify([
        { id: "父",     x: 1, y: 0, w: 1, h: 2 },
        { id: "母",     x: 4, y: 0, w: 1, h: 2 },
        { id: "娘",     x: 2, y: 0, w: 2, h: 2 },
        { id: "大番頭", x: 1, y: 2, w: 4, h: 1 },
        { id: "番頭",   x: 1, y: 3, w: 2, h: 1 },
        { id: "女中",   x: 3, y: 3, w: 2, h: 1 },
        { id: "祖父",   x: 1, y: 4, w: 2, h: 1 },
        { id: "祖母",   x: 3, y: 4, w: 2, h: 1 },
        { id: "手代",   x: 0, y: 2, w: 1, h: 1 },
        { id: "丁稚",   x: 0, y: 3, w: 1, h: 1 },
        { id: "丁稚",   x: 5, y: 3, w: 1, h: 1 },
        { id: "兄嫁",   x: 5, y: 2, w: 1, h: 1 },
        { id: "番犬",   x: 5, y: 4, w: 1, h: 1 },
        { id: "丁稚",   x: 0, y: 4, w: 1, h: 1 }
      ]));
    }

    function drawBoard() {
      board.innerHTML = "";

      const genkan = document.createElement("div");
      genkan.className = "玄関";
      genkan.textContent = "玄関";
      board.appendChild(genkan);

      const barrierXs = [0, 1, 4, 5];
      for (const x of barrierXs) {
        const line = document.createElement("div");
        line.className = "barrier";
        line.style.left = `${x * 50}px`;
        line.style.top = `${6 * 50}px`;
        line.style.width = "50px";
        board.appendChild(line);
      }

      for (const p of pieces) {
        const div = document.createElement("div");
        div.className = "piece";
        div.textContent = p.id;
        div.style.gridColumn = `${p.x + 1} / span ${p.w}`;
        div.style.gridRow = `${p.y + 1} / span ${p.h}`;
        div.dataset.id = p.id;

        div.addEventListener("touchstart", e => {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
        }, { passive: true });

        div.addEventListener("touchend", e => {
          const dx = e.changedTouches[0].clientX - touchStartX;
          const dy = e.changedTouches[0].clientY - touchStartY;
          const absX = Math.abs(dx), absY = Math.abs(dy);
          if (Math.max(absX, absY) < 15) return;
          const dir = absX > absY ? (dx > 0 ? "right" : "left") : (dy > 0 ? "down" : "up");
          tryMove(p.id, dir);
        });

        board.appendChild(div);
      }
    }

    function isOccupied(x, y, excludeId = null) {
      return pieces.some(p => {
        if (p.id === excludeId) return false;
        return x < p.x + p.w && x >= p.x && y < p.y + p.h && y >= p.y;
      });
    }

    function tryMove(id, dir) {
      const p = pieces.find(p => p.id === id);
      const dx = dir === "right" ? 1 : dir === "left" ? -1 : 0;
      const dy = dir === "down" ? 1 : dir === "up" ? -1 : 0;

      for (let i = 0; i < p.w; i++) {
        for (let j = 0; j < p.h; j++) {
          const nx = p.x + i + dx;
          const ny = p.y + j + dy;

          if (dy > 0 && ny === 6 && !(p.x + i === 2 || p.x + i === 3)) {
            return;
          }
          if (nx < 0 || nx >= boardWidth || ny < 0 || ny >= boardHeight ||
              isOccupied(nx, ny, p.id)) {
            return;
          }
        }
      }

      p.x += dx;
      p.y += dy;
      drawBoard();
      setTimeout(checkWinOrViolation, 10); // 描画後にチェック
    }

    function checkWinOrViolation() {
      const yThreshold = 6;
      for (const p of pieces) {
        if (p.y + p.h - 1 >= yThreshold && p.id !== "娘") {
          goal.textContent = "🚫 ルール違反：娘以外が玄関に入りました。";
          resetBtn.style.display = "inline-block";
          return;
        }
      }

      const musume = pieces.find(p => p.id === "娘");
      if (musume.y >= yThreshold) {
        goal.textContent = "🎉 娘が玄関に到達しました！";
      } else {
        goal.textContent = "";
        resetBtn.style.display = "none";
      }
    }

    function resetGame() {
      pieces = initPieces();
      goal.textContent = "";
      resetBtn.style.display = "none";
      drawBoard();
    }

    // 初期化
    pieces = initPieces();
    initialPieces = initPieces();
    drawBoard();
  </script>
</body>
</html>
