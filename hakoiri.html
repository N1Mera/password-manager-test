<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>箱入り娘（6×8・玄関付き）</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    h1 { font-size: 1.2em; }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 1px;
      margin: 10px auto;
      background-color: #ccc;
      position: relative;
      touch-action: none;
    }
    .piece {
      background: #fce5cd;
      border: 2px solid #555;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 13px;
      user-select: none;
      touch-action: none;
      transition: all 0.2s ease;
      z-index: 2;
    }
    .玄関 {
      background: #d9ead3;
      grid-column: 1 / span 6;
      grid-row: 7 / span 2;
      z-index: 1;
      border-top: 2px dashed #666;
      font-size: 12px;
      text-align: center;
      padding-top: 5px;
    }
    #goal {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>箱入り娘（6×8・玄関付き）</h1>
  <div id="board"></div>
  <div id="goal"></div>

  <script>
    const boardWidth = 6;
    const boardHeight = 8;
    let touchStartX = 0, touchStartY = 0;

    const pieces = [
      { id: "父",     x: 1, y: 0, w: 1, h: 2 },
      { id: "母",     x: 4, y: 0, w: 1, h: 2 },
      { id: "娘",     x: 2, y: 0, w: 2, h: 2 },
      { id: "大番頭", x: 1, y: 2, w: 4, h: 1 }, // 横長に変更
      { id: "番頭",   x: 1, y: 3, w: 2, h: 1 },
      { id: "女中",   x: 3, y: 3, w: 2, h: 1 },
      { id: "祖父",   x: 1, y: 4, w: 2, h: 1 },
      { id: "祖母",   x: 3, y: 4, w: 2, h: 1 },
      { id: "手代",   x: 0, y: 2, w: 1, h: 1 },
      { id: "丁稚",   x: 0, y: 3, w: 1, h: 1 },
      { id: "丁稚",   x: 5, y: 3, w: 1, h: 1 },
      { id: "兄嫁",   x: 5, y: 2, w: 1, h: 1 },
      { id: "番犬",   x: 5, y: 4, w: 1, h: 1 },
      { id: "丁稚",   x: 0, y: 4, w: 1, h: 1 }
    ];

    const board = document.getElementById("board");
    const goal = document.getElementById("goal");

    function drawBoard() {
      board.innerHTML = "";

      // 玄関ゾーン
      const genkan = document.createElement("div");
      genkan.className = "玄関";
      genkan.textContent = "⬇️ ここが玄関です（娘をここに）";
      board.appendChild(genkan);

      for (const p of pieces) {
        const div = document.createElement("div");
        div.className = "piece";
        div.textContent = p.id;
        div.style.gridColumn = `${p.x + 1} / span ${p.w}`;
        div.style.gridRow = `${p.y + 1} / span ${p.h}`;
        div.dataset.id = p.id;

        div.addEventListener("touchstart", e => {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
        }, { passive: true });

        div.addEventListener("touchend", e => {
          const dx = e.changedTouches[0].clientX - touchStartX;
          const dy = e.changedTouches[0].clientY - touchStartY;
          const absX = Math.abs(dx), absY = Math.abs(dy);
          if (Math.max(absX, absY) < 15) return;
          const dir = absX > absY ? (dx > 0 ? "right" : "left") : (dy > 0 ? "down" : "up");
          tryMove(p.id, dir);
        });

        board.appendChild(div);
      }
    }

    function isOccupied(x, y, excludeId = null) {
      return pieces.some(p => {
        if (p.id === excludeId) return false;
        return x < p.x + p.w && x >= p.x && y < p.y + p.h && y >= p.y;
      });
    }

    function tryMove(id, dir) {
      const p = pieces.find(p => p.id === id);
      const dx = dir === "right" ? 1 : dir === "left" ? -1 : 0;
      const dy = dir === "down" ? 1 : dir === "up" ? -1 : 0;

      for (let i = 0; i < p.w; i++) {
        for (let j = 0; j < p.h; j++) {
          const nx = p.x + i + dx;
          const ny = p.y + j + dy;
          if (nx < 0 || nx >= boardWidth || ny < 0 || ny >= boardHeight || isOccupied(nx, ny, p.id)) {
            return;
          }
        }
      }

      p.x += dx;
      p.y += dy;
      drawBoard();
      checkWin();
    }

    function checkWin() {
      const musume = pieces.find(p => p.id === "娘");
      if (musume.y >= 6) {
        goal.textContent = "🎉 娘が玄関に到達しました！";
      } else {
        goal.textContent = "";
      }
    }

    drawBoard();
  </script>
</body>
</html>
