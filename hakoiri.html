<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>箱入り娘の大家族（スワイプ対応）</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    h1 { font-size: 1.2em; }
    #board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(5, 80px);
      gap: 2px;
      margin: 0 auto;
      touch-action: none;
    }
    .piece {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      background-color: #ffe4b5;
      border: 2px solid #555;
      border-radius: 6px;
      user-select: none;
      position: relative;
      transition: 0.2s ease;
    }
    #goal {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>箱入り娘の大家族</h1>
  <div id="board"></div>
  <div id="goal"></div>

  <script>
    const boardWidth = 4, boardHeight = 5;
    let touchStartX = 0, touchStartY = 0;

    const pieces = [
      { id: "父",      x: 0, y: 0, w: 1, h: 2 },
      { id: "娘",      x: 1, y: 0, w: 2, h: 2 },
      { id: "母",      x: 3, y: 0, w: 1, h: 2 },
      { id: "番頭",    x: 0, y: 2, w: 1, h: 1 },
      { id: "大番頭",  x: 1, y: 2, w: 2, h: 1 },
      { id: "女中",    x: 2, y: 2, w: 1, h: 1 },
      { id: "兄嫁",    x: 3, y: 2, w: 1, h: 1 },
      { id: "手代",    x: 0, y: 3, w: 1, h: 1 },
      { id: "祖父",    x: 1, y: 3, w: 1, h: 1 },
      { id: "祖母",    x: 2, y: 3, w: 1, h: 1 },
      { id: "番犬",    x: 3, y: 4, w: 1, h: 1 },
      { id: "でっち1", x: 0, y: 4, w: 1, h: 1 },
      { id: "でっち2", x: 1, y: 4, w: 1, h: 1 }
    ];

    const board = document.getElementById("board");
    const goal = document.getElementById("goal");

    function drawBoard() {
      board.innerHTML = "";
      for (const p of pieces) {
        const div = document.createElement("div");
        div.className = "piece";
        div.textContent = p.id.replace(/\d/, '');
        div.style.gridColumn = `${p.x + 1} / span ${p.w}`;
        div.style.gridRow = `${p.y + 1} / span ${p.h}`;
        div.dataset.id = p.id;

        div.addEventListener("touchstart", e => {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
        }, { passive: true });

        div.addEventListener("touchend", e => {
          const dx = e.changedTouches[0].clientX - touchStartX;
          const dy = e.changedTouches[0].clientY - touchStartY;
          const absX = Math.abs(dx), absY = Math.abs(dy);

          if (Math.max(absX, absY) < 20) return; // スワイプ閾値

          let dir = null;
          if (absX > absY) dir = dx > 0 ? "right" : "left";
          else            dir = dy > 0 ? "down" : "up";

          tryMove(p.id, dir);
        });

        board.appendChild(div);
      }
    }

    function isOccupied(x, y, ignoreId = null) {
      return pieces.some(p => {
        if (p.id === ignoreId) return false;
        return x >= p.x && x < p.x + p.w && y >= p.y && y < p.y + p.h;
      });
    }

    function tryMove(id, direction) {
      const p = pieces.find(p => p.id === id);
      let dx = 0, dy = 0;
      if (direction === "up") dy = -1;
      if (direction === "down") dy = 1;
      if (direction === "left") dx = -1;
      if (direction === "right") dx = 1;

      for (let i = 0; i < p.w; i++) {
        for (let j = 0; j < p.h; j++) {
          const nx = p.x + i + dx;
          const ny = p.y + j + dy;
          if (
            nx < 0 || nx >= boardWidth || ny < 0 || ny >= boardHeight ||
            isOccupied(nx, ny, p.id)
          ) {
            return;
          }
        }
      }

      p.x += dx;
      p.y += dy;
      drawBoard();
      checkWin();
    }

    function checkWin() {
      const musume = pieces.find(p => p.id === "娘");
      if (musume.x === 1 && musume.y === 3) {
        goal.textContent = "🎉 娘が玄関に出られました！";
      } else {
        goal.textContent = "";
      }
    }

    drawBoard();
  </script>
</body>
</html>
