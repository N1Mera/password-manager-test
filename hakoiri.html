<body>

  <script>
    const boardWidth = 6;
    const boardHeight = 8;
    let touchStartX = 0, touchStartY = 0;

    const pieces = [
      { id: "çˆ¶",      x: 0, y: 0, w: 1, h: 2 },
      { id: "æ¯",      x: 5, y: 0, w: 1, h: 2 },
      { id: "å¨˜",      x: 2, y: 0, w: 2, h: 2 },
      { id: "å¤§ç•ªé ­",  x: 0, y: 2, w: 1, h: 4 },
      { id: "ç•ªé ­",    x: 1, y: 2, w: 2, h: 1 },
      { id: "å¥³ä¸­",    x: 3, y: 2, w: 2, h: 1 },
      { id: "ç¥–çˆ¶",    x: 1, y: 3, w: 2, h: 1 },
      { id: "ç¥–æ¯",    x: 3, y: 3, w: 2, h: 1 },
      { id: "å…„å«",    x: 2, y: 4, w: 1, h: 1 },
      { id: "æ‰‹ä»£",    x: 3, y: 4, w: 1, h: 1 },
      { id: "ã§ã£ã¡1", x: 4, y: 5, w: 1, h: 1 },
      { id: "ã§ã£ã¡2", x: 1, y: 5, w: 1, h: 1 },
      { id: "ç•ªçŠ¬",    x: 2, y: 6, w: 1, h: 1 }
    ];

    const board = document.getElementById("board");
    const goal = document.getElementById("goal");

    function drawBoard() {
      board.innerHTML = "";
      for (const p of pieces) {
        const div = document.createElement("div");
        div.className = "piece";
        div.textContent = p.id;
        div.style.gridColumn = `${p.x + 1} / span ${p.w}`;
        div.style.gridRow = `${p.y + 1} / span ${p.h}`;
        div.dataset.id = p.id;

        div.addEventListener("touchstart", e => {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
        }, { passive: true });

        div.addEventListener("touchend", e => {
          const dx = e.changedTouches[0].clientX - touchStartX;
          const dy = e.changedTouches[0].clientY - touchStartY;
          const absX = Math.abs(dx), absY = Math.abs(dy);
          if (Math.max(absX, absY) < 15) return;
          let dir = absX > absY ? (dx > 0 ? "right" : "left") : (dy > 0 ? "down" : "up");
          tryMove(p.id, dir);
        });

        board.appendChild(div);
      }
    }

    function isOccupied(x, y, excludeId = null) {
      return pieces.some(p => {
        if (p.id === excludeId) return false;
        return x < p.x + p.w && x >= p.x && y < p.y + p.h && y >= p.y;
      });
    }

    function tryMove(id, dir) {
      const p = pieces.find(p => p.id === id);
      const dx = dir === "right" ? 1 : dir === "left" ? -1 : 0;
      const dy = dir === "down" ? 1 : dir === "up" ? -1 : 0;

      for (let i = 0; i < p.w; i++) {
        for (let j = 0; j < p.h; j++) {
          const nx = p.x + i + dx;
          const ny = p.y + j + dy;
          if (nx < 0 || nx >= boardWidth || ny < 0 || ny >= boardHeight || isOccupied(nx, ny, p.id)) {
            return;
          }
        }
      }

      p.x += dx;
      p.y += dy;
      drawBoard();
      checkWin();
    }

    function checkWin() {
      const musume = pieces.find(p => p.id === "å¨˜");
      if (musume.y === 6 && musume.x === 2) {
        goal.textContent = "ğŸ‰ å¨˜ãŒç„é–¢ã«å‡ºã¾ã—ãŸï¼";
      } else {
        goal.textContent = "";
      }
    }

    drawBoard();
  </script>
